<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Evvoia</title>
    <link href="appdata/css/home.css" rel="stylesheet">
    <link href="appdata/css/navbar.css" rel="stylesheet">
    <link href="appdata/css/appchap.css" rel="stylesheet">
    <link href="appdata/css/appadd.css" rel="stylesheet">
    <link href="appdata/css/appnav.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="node_modules/quill/dist/quill.snow.css" rel="stylesheet"> 
    <link href="appdata/css/quill.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="node_modules/quill/dist/quill.bubble.css"> --> 
</head>
  <body>
  
  <!-- wrapper -->
    <div class="grid-container">
  
      <!-- vertical navigationbar -->
        <div class="appi">
            
        <div class="nav-home">
            <a href="#"><div id="nav-button">Home</div></a>
        </div> 

        <div class="nav-characters">
            <a href="#"><div id="nav-button">Characters</div></a>
        </div>

        <div class="nav-locations">
            <a href="#"><div id="nav-button">Locations</div></a>
        </div>
         
        <div class="nav-ideas">
            <a href="#"><div id="nav-button">ideas</div></a>
        </div>
        
        <div class="nav-research">
            <a href="#"><div id="nav-button">Research</div></a>
        </div>
           
        </div>

        <!-- chapters & subchapters -->
        <div class="appchap">            
            
            <div id="projectname"></div>
            <br>
            <br>
            <div id="database"></div>        
            
        </div>
                     
        <!-- Revision & statistics -->
        <div class="appstat">
        </div>

        <!-- Add-buttons & trash -->
        <div class="appadd">
            <div class="appaddadd">    
                <a href="#"><div id="nav-button"></div></a>
            </div>

            <div class="appaddremove">
                <a href="#"><div id="nav-button"></div></a>
            </div>
            
            <div class="appaddtrash">
                    <a href="#"><div id="nav-button"></div></a>
            </div>

        </div>

        <!-- nothing, left-bottom -->
        <div class="appfill">
        </div>

        <!-- wrapper for right content pane -->
        <div class="appcontent">
          
          <!-- navigation-bar for chapters/subchapters -->
          <div class="area-overlap appnav">
            
            <!-- title of selected subchapter -->
            <div class="appnav1">

               <div id="appnavsub">De grote brand</div> 
            </div>

            <!-- horizontal menu & searchbar -->
            <div class="appnav2">
                <div id="appnavmenu">
                        <a href="#"><div id="nav-button"></div>Story mode</a>
                        <a href="#"><div id="nav-button"></div>Characters</a>
                        <a href="#"><div id="nav-button"></div>Locations</a>
                        <a href="#"><div id="nav-button"></div>Ideas</a>
                        <a href="#"><div id="nav-button"></div>Research</a>
                        <a href="#"><div id="nav-button"></div>Keywords</a>
                        <input type="text" placeholder="Search in text...">
                </div>
                
            </div>
          </div>

          <!-- Here be the writing done through quilljs -->
          <div class="appwrite">
            <!-- Quills toolbar -->
                <div id="toolbar">
                  
                  <select class="ql-font">
                      <option selected="Ubuntu">Ubuntu</option>  
                      <option value="Georgia, serif">Georgia, serif</option>
                      <option value="sans-serif">Sans-serif</option>
                      <option value="monospace">monospace</option>
                      
                  </select>
              
                  <select class="ql-size">
                      <option value="small"></option>
                      <!-- Note a missing, thus falsy value, is used to reset to default -->
                      <option selected></option>
                      <option value="large"></option>
                      <option value="huge"></option>
                  </select>
              
                  <button class="ql-bold">Bold</button>
                  <button class="ql-italic">Italic</button>
                  <button class="ql-underline">Underline</button>
                  <button class="ql-blockquote">Blockquote</button>
                      
                </div> 

              <!-- Create the editor container -->
                
                    <div id="editor">
                    </div>
                
            </div>                    
              
              <!-- Include the Quill library -->
              <script src="node_modules/quill/dist/quill.js"></script>
                  
              
              <!-- Initialize Quill editor -->                                      
              <script src="appdata/js/appwrite/appwrite.js"></script>
          </div>
        
        </div>
      </div>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <script src="appdata/js/home/chapviewprojectname.js"></script>
    <script src="appdata/js/home/chapview.js"></script>
  </body>
</html>
